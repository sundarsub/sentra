name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: execwall-linux-x86_64.tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: execwall-linux-aarch64.tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-13
            archive: execwall-macos-x86_64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-14
            archive: execwall-macos-aarch64.tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          mkdir -p ~/.cargo
          echo "[target.aarch64-unknown-linux-gnu]" >> ~/.cargo/config.toml
          echo "linker = \"aarch64-linux-gnu-gcc\"" >> ~/.cargo/config.toml

      - name: Install libseccomp (Linux native)
        if: contains(matrix.os, 'ubuntu') && !matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y libseccomp-dev

      - name: Install cross libseccomp (Linux ARM64)
        if: matrix.cross
        run: |
          sudo dpkg --add-architecture arm64
          sudo sed -i "s/^deb /deb [arch=amd64] /" /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main universe" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main universe" | sudo tee -a /etc/apt/sources.list
          sudo apt-get update || true
          sudo apt-get install -y libseccomp-dev:arm64 || echo "Cross libseccomp not critical"

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          PKG_CONFIG_ALLOW_CROSS: "1"

      - name: Package
        shell: bash
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/execwall release/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/python_runner release/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/openclaw_launcher release/ 2>/dev/null || true
          cd release
          tar czvf ../${{ matrix.archive }} *
          cd ..
          if command -v shasum &> /dev/null; then
            shasum -a 256 ${{ matrix.archive }} > ${{ matrix.archive }}.sha256
          else
            sha256sum ${{ matrix.archive }} > ${{ matrix.archive }}.sha256
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: |
            ${{ matrix.archive }}
            ${{ matrix.archive }}.sha256

  release:
    name: Upload Release Assets
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: find artifacts -type f -ls

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
